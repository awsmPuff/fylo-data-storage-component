<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; left: 0; right: 0; bottom: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="function">
      <img src="./images/logo.svg" alt="Fylo">
      <div class="icons">
        <div>
          <img src="./images/icon-document.svg" alt="document">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="folder">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </section>
    <section class="storage">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="bar"><div class="process"><div class="dot"></div></div></div>
      <div class="data">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <summary><h1>185</h1> GB Left</summary>
      <div class="triangle"></div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurenxx</a>.
  </div>
</body>
</html>
